<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>护照上传 Passport Upload</title>
  <style>
    body { font-family: system-ui, sans-serif; background:#f7f7f7; margin:0; padding:2rem; }
    .container { max-width:600px; margin:auto; background:white; padding:2rem; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.1);}
    h2 { text-align:center; margin-bottom:1rem;}
    label { display:block; margin:0.5rem 0 0.25rem; font-weight:600;}
    input[type=text], input[type=file], select {
      width:100%; padding:0.5rem; border:1px solid #ccc; border-radius:6px;
    }
    button { margin-top:1rem; padding:0.6rem 1.2rem; border:none; border-radius:6px; cursor:pointer; }
    .add { background:#ddd; }
    .submit { background:#007bff; color:white; width:100%; }
    .guest-box { background:#f0f0f0; padding:1rem; border-radius:8px; margin-top:1rem; }
    .delete { background:#ff6b6b; color:white; margin-top:0.5rem;}
  </style>
</head>
<body>
  <div class="container">
    <select id="lang" style="float:right;">
      <option value="zh">中文</option>
      <option value="ja">日本語</option>
      <option value="en">English</option>
    </select>

    <h2 id="title">护照信息上传</h2>
    <form id="passportForm">
      <label id="label-main">预订人姓名</label>
      <input type="text" id="mainName" name="mainName" required>

      <div id="guestList"></div>

      <button type="button" class="add" id="addGuest">➕ 添加住客</button>
      <button type="submit" class="submit" id="submitBtn">提交</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
  <script>
    const form = document.getElementById('passportForm');
    const guestList = document.getElementById('guestList');
    const addGuestBtn = document.getElementById('addGuest');
    const langSelect = document.getElementById('lang');

    const texts = {
      zh: { title:"护照信息上传", main:"预订人姓名", add:"➕ 添加住客", submit:"提交", del:"删除" },
      ja: { title:"パスポート情報アップロード", main:"予約者氏名", add:"➕ 宿泊者追加", submit:"送信", del:"削除" },
      en: { title:"Upload Passport Info", main:"Main Guest Name", add:"➕ Add Guest", submit:"Submit", del:"Delete" },
    };

    langSelect.addEventListener('change', () => {
      const t = texts[langSelect.value];
      document.getElementById('title').textContent = t.title;
      document.getElementById('label-main').textContent = t.main;
      addGuestBtn.textContent = t.add;
      document.getElementById('submitBtn').textContent = t.submit;
      document.querySelectorAll('.delete').forEach(btn => btn.textContent = t.del);
    });

    addGuestBtn.addEventListener('click', () => {
      const t = texts[langSelect.value];
      const div = document.createElement('div');
      div.className = 'guest-box';
      div.innerHTML = `
        <label>${t.main}</label>
        <input type="text" name="guest_name[]" required>
        <label>护照照片 / パスポート写真</label>
        <input type="file" name="passport_photo[]" accept="image/*" required>
        <button type="button" class="delete">${t.del}</button>
      `;
      div.querySelector('.delete').onclick = () => div.remove();
      guestList.appendChild(div);
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData();
      formData.append('mainName', document.getElementById('mainName').value);

      const guestNames = document.querySelectorAll('input[name="guest_name[]"]');
      const guestPhotos = document.querySelectorAll('input[name="passport_photo[]"]');

      for (let i = 0; i < guestNames.length; i++) {
        formData.append(`guest_${i}_name`, guestNames[i].value);

        const file = guestPhotos[i].files[0];
        if (file) {
          const compressed = await imageCompression(file, {
            maxSizeMB: 5,
            maxWidthOrHeight: 2000,
            useWebWorker: true,
          });
          formData.append(`guest_${i}_passport`, compressed, compressed.name);
        }
      }

      try {
        const res = await fetch("https://formspree.io/f/xvgbekga", {
          method: "POST",
          body: formData,
        });
        if (res.ok) alert("上传成功 / Upload complete!");
        else alert("上传失败，请重试 / Upload failed, please retry.");
      } catch (err) {
        alert("网络错误，请稍后重试 / Network error, please retry.");
      }
      form.reset();
      guestList.innerHTML = "";
    });
  </script>
</body>
</html>
