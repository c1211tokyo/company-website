<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>パスポート提出フォーム | 1211.world</title>
  <style>
    body {
      background-color: #f3f3f3;
      color: #333;
      font-family: "Noto Sans JP", "Hiragino Sans", sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      padding: 30px 40px;
      max-width: 600px;
      width: 100%;
    }
    h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #444;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-size: 0.95rem;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      background-color: #555;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover { background-color: #333; }
    .lang-note {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>パスポート提出フォーム</h1>
    <p class="lang-note">日本語 / English / 中文</p>
    <form action="https://formspree.io/f/xvgbekga" method="POST" enctype="multipart/form-data">
      <label>お名前 / Name / 姓名</label>
      <input type="text" name="name" required>

      <label>宿泊日 / Stay Dates / 入住日期</label>
      <input type="text" name="stay_dates" placeholder="例：10月12日〜10月14日" required>

      <label>部屋番号 / Room No. / 房间号</label>
      <input type="text" name="room" required>

      <label>パスポート写真 / Passport Photo / 护照照片</label>
      <input type="file" name="passport_photo" accept="image/*,.pdf" required>

      <button type="submit">送信 / Submit / 提交</button>
    </form>
  </div>
</body>
</html>
