<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>公司官方网站</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- 头部 -->
  <header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">公司LOGO</h1>
      <nav class="space-x-6 flex items-center">
        <a href="#about" class="hover:text-blue-600">公司介绍</a>
        <a href="#services" class="hover:text-blue-600">服务</a>
        <a href="#contact" class="hover:text-blue-600">联系我们</a>
        <!-- 语言切换 -->
        <div class="flex space-x-2 border-l pl-4">
          <a href="index.html" class="px-3 py-1 rounded hover:bg-gray-100">日本語</a>
          <a href="index-cn.html" class="px-3 py-1 rounded bg-blue-600 text-white">中文</a>
          <a href="index-en.html" class="px-3 py-1 rounded hover:bg-gray-100">English</a>
        </div>
      </nav>
    </div>
  </header>

  <!-- 主体 -->
  <main class="max-w-7xl mx-auto px-4 py-12">
    <section id="about" class="mb-16">
      <h2 class="text-2xl font-bold mb-4">公司介绍</h2>
      <p class="leading-relaxed">
        我们公司总部位于东京，主要从事民宿、酒店、不动产管理和投资相关业务。
        我们致力于为客户提供专业、透明和高效的服务，确保投资人获得长期稳定的回报。
      </p>
    </section>

    <section id="services" class="mb-16">
      <h2 class="text-2xl font-bold mb-4">服务</h2>
      <ul class="list-disc pl-6 space-y-2">
        <li>民宿与旅馆运营</li>
        <li>不动产管理与资产优化咨询</li>
        <li>投资人报告与市场分析</li>
      </ul>
    </section>

    <section id="contact">
      <h2 class="text-2xl font-bold mb-4">联系我们</h2>
      <p>邮箱: info@example.com</p>
      <p>地址: 东京都新宿区</p>
    </section>
  </main>

  <!-- 底部 -->
  <footer class="bg-gray-100 py-6 mt-12">
    <div class="max-w-7xl mx-auto px-4 text-center text-sm text-gray-600">
      © 2025 公司名. All Rights Reserved.
    </div>
  </footer>
</body>
</html>
